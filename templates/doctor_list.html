{% extends "base.html" %}
{% block title %}Select Doctor{% endblock %}
{% block content %}

<h2 class="text-center mb-4">Doctors for {{ disease }}</h2>

<div class="list-group">
  {% for doctor in doctors %}
    <a href="/book/{{ doctor }}" class="list-group-item list-group-item-action">
      {{ doctor }}
    </a>
  {% endfor %}
</div>

{% endblock %}
