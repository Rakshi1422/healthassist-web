{% extends "base.html" %}
{% block title %}Login | HealthAssist{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">ğŸ” Patient Login</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>

      <div class="mb-3">
        <label for="fingerprint_id" class="form-label">Fingerprint ID</label>
        <input type="text" class="form-control" id="fingerprint_id" name="fingerprint_id" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Login</button>
      </div>
    </form>

    <hr>
    <div class="d-grid mt-3">
      <button class="btn btn-dark" onclick="loginWithTouchID()">Login with Touch ID ğŸ”</button>
    </div>
  </div>
</div>

<script>
function loginWithTouchID() {
  const credentialId = prompt("Enter your Touch ID credential ID:");

  fetch('/webauthn/login/start', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ credential_id: credentialId })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 'authenticated') {
      window.location.href = "/dashboard";
    } else {
      alert("âŒ Touch ID login failed.");
    }
  });
}
</script>
{% endblock %}
